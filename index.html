<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Rithm game</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container drum-kit" tabindex="0">
    <div class="throne"></div>
    <div class="bass-drum base"></div>
    <div class="bass-pedal base"></div>
    <div class="hi-hats-pedal base"></div>
    <div class="snare-drum ctp"></div>
    <div class="floor-tom ctp"></div>
    <div class="small-tom ctp"></div>  
    <div class="medium-tom ctp"></div>
    <div class="ride-cymbal high"></div>
    <div class="crash-cymbal high"></div>
    <div class="hi-hats high"></div>  
</div>
  <div class="container" >
    <canvas id="rithm" width="800" height="200"></canvas>
  </div>
  <div class="container start-container display-none" >
    <h1>Rithm Game</h1>
    <p>Press button to play</p>
    <button id="start">play</button>
  </div>
  <div class="container select-container">
    <h1>Rithm Game</h1>
    <p>Choose instrument</p>
    <ul class="flex-row justify-content-center">
      <li class="col-3"><button id="high">high</button></li>
      <li class="col-3"><button id="base">base</button></li>
      <li class="col-3"><button id="ctp">contratiempo</button></li>
    </ul>
  </div>
  <div class="container fail-container display-none">
    <h1>Rithm Game</h1>
    <p>You cannot fail more than 3 times</p>
    <ul class="flex-row justify-content-center">
      <li class="fail-1 fail fc-red col-3 display-none">X</li>
      <li class="fail-2 fail fc-red col-3 display-none">X</li>
      <li class="fail-3 fail fc-red col-3 display-none">X</li>
    </ul>
  </div>
  <script src="js/rithm.js"></script>
  <script src="js/timeline.js"></script>
  <script src="js/board.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
